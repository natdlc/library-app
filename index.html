<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <h1>My Library</h1>
        <div class="cards-wrapper">
        </div>
        <button id="add-book">Add Book</button>
        <div class="modal-wrapper">
            <form name="form" class="modal-box">
                <legend>Add a New Book</legend>
                <div class="control-wrapper">
                    <div class="control">
                        <label for="title-input">Title</label>
                        <input type="text" id="title-input" name="titleInput" required>
                    </div>
                    <div class="control">
                        <label for="author-input">Author</label>
                        <input type="text" id="author-input" name="authorInput" required>
                    </div>
                    <div class="control">
                        <label for="page-count-input">Pages</label>
                        <input type="number" id="page-count-input" name="pageCountInput" required>
                    </div>
                    <div class="control">
                        <label for="genre-text-input">Genre</label>
                        <input type="text" id="genre-text-input" name="genreTextInput">
                    </div>
                    <div class="control">
                        <p>
                            <input type="radio" name="statusInput" id="read-input" value="true"required>
                            <label for="read-input">Read</label>
                        </p>
                        <p>
                            <input type="radio" name="statusInput" id="to-read-input" value="false">
                            <label for="to-read-input">To Read</label>
                        </p>
                    </div>
                </div>

                <div class="control-btn-wrapper">
                    <button type="button" id="cancel-btn">Cancel</button>
                    <button type="submit" id="submit-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
