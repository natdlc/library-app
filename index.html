<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <h1>My Library</h1>
        <div class="cards-wrapper">
            <div class="card template ignore-this">
                <div class="cover-container">
                    <img src="./assets/images/sample.png" alt="" class="cover">
                </div>
                <h2 class="book-title">book-title-text</h2>
                <div class="book-info-wrapper">
                    <p class="author">author-text</p>
                    <p class="page-count">page-count-text</p>
                    <p class="genre">genre-text</p>
                </div>
                <div class="card-btns-container">
                    <button id="remove-btn">Remove</button>
                    <div class="radio-container">
                        <p>
                            <input type="radio" name="status-book-1" id="read1" value="read">
                            <label for="read1">Read</label>
                        </p>
                        <p>
                            <input type="radio" name="status-book-1" id="unread1" value="unread">
                            <label for="unread1">Unread</label>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <button>Add Book</button>
        <div class="modal-wrapper">
            <div class="modal-box">
                <legend>Add a New Book</legend>

                <div class="control-wrapper">
                    <div class="control">
                        <label for="title-input">Title</label>
                        <input type="text" id="title-input">
                    </div>
                    <div class="control">
                        <label for="author-input">Author</label>
                        <input type="text" id="author-input">
                    </div>
                    <div class="control">
                        <label for="page-count-input">Pages</label>
                        <input type="text" id="page-count-input">
                    </div>
                    <div class="control">
                        <label for="genre-text-input">Genre</label>
                        <input type="text" id="genre-text-input">
                    </div>
                    <div class="control">
                        <p>
                            <input type="radio" name="status-input" id="read-input" value="read">
                            <label for="read-input">Read</label>
                        </p>
                        <p>
                            <input type="radio" name="status-input" id="unread-input" value="unread">
                            <label for="unread-input">Unread</label>
                        </p>
                    </div>
                </div>

                <div class="control-btn-wrapper">
                    <button>Cancel</button>
                    <button>Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
